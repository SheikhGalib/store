name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

# Required permissions for test reporting and check runs
permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ============================================
  # BUILD AND TEST JOB
  # ============================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run Unit Tests
        run: mvn test -B -Dnet.bytebuddy.experimental=true

      - name: Test Report Summary
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: 'target/surefire-reports/TEST-*.xml'
          include_passed: true
          detailed_summary: true
          fail_on_failure: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

  # ============================================
  # CODE QUALITY JOB
  # ============================================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Run Maven Verify
        run: mvn verify -B -DskipTests -Dnet.bytebuddy.experimental=true

  # ============================================
  # PACKAGE JOB
  # ============================================
  package:
    name: Package Application
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Build JAR Package
        run: mvn package -B -DskipTests -Dnet.bytebuddy.experimental=true

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 30

  # ============================================
  # DOCKER BUILD JOB (Optional)
  # ============================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: student-management-system:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
  
  notify-whatsapp:
    runs-on: ubuntu-latest

    # 2. THE CI/CD CHECK (Crucial for test status)
    # Fix 1: Ensure it only runs AFTER tests are finished and successful
    needs: [build, code-quality]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check for Merge Conflicts
        id: merge_check
        # GitHub sets 'mergeable' to true/false. We grab that status.
        run: |
          MERGEABLE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} | jq '.mergeable')
          echo "mergeable=$MERGEABLE" >> $GITHUB_OUTPUT

      # 3. THE WEBHOOK (Using Twilio as the API Broker)
      - name: Send Message to WhatsApp Group
        env:
          # You store these securely in GitHub Repository Settings -> Secrets
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_TO_WHATSAPP_NO }}
          FROM_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
        run: |
          # Formatting the WhatsApp Message
          MSG="üöÄ *New PR Update in ${{ github.repository }}!*%0A"
          MSG+="*Author:* ${{ github.actor }}%0A"
          MSG+="*Title:* ${{ github.event.pull_request.title }}%0A"
          MSG+="*Merge Conflicts:* ${{ steps.merge_check.outputs.mergeable == 'true' && '‚úÖ None' || '‚ùå Conflicts Detected' }}%0A"
          MSG+="*Tests:* ‚úÖ Passed%0A"
          MSG+="*Link:* ${{ github.event.pull_request.html_url }}"

          # Sending the Webhook via cURL
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/$TWILIO_ACCOUNT_SID/Messages.json" \
          --data-urlencode "To=whatsapp:$TO_WHATSAPP_NUMBER" \
          --data-urlencode "From=whatsapp:$FROM_WHATSAPP_NUMBER" \
          --data-urlencode "Body=$MSG" \
          --data-urlencode 'ContentVariables={"1":"12/1","2":"3pm"}' \
          -u "$TWILIO_ACCOUNT_SID:$TWILIO_AUTH_TOKEN"
